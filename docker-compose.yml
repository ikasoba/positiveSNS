version: "3"

services:
  postgres:
    image: postgres:13
    volumes:
      - ./postgres/init:/docker-entrypoint-initdb.d
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    restart: always
  nodejs:
    build: .
    environment:
      - PORT=8000
      - postgresHost=postgres
      - postgresPort=5432
      - postgresUser=postgres
      - postgresDB=postgres
      - postgresPass=root
      - SECRET=kusopple
    restart: always
    depends_on:
      - postgres
    #  - redis
    ports:
      - 8080:80